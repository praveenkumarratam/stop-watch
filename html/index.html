<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>stop watch</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <h3 class="top_handing">Amazing Stop Watch</h3>
                
                    <div class="box_watch">
                        <span id="hr_box">00</span>
                        <span class="hr">hr</span>
                        <span id="min_box">00</span>
                        <span class="min">min</span>
                        <span id="sec_box">00</span>
                        <span class="sec">sec</span>
                        <span id="count_box">00</span>
                    </div>
                
                <div class="controller">
                    <button class="start" id="start_btn">Start</button>
                    <button class="stop" id="stop_btn">Stop</button>
                    <button class="restart" id="restart_btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
